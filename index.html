<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Aquarium</title>
</head>

<body>

  <header>
    <nav>
      <ul class="menu__list">
        <li class="menu__list-item"><a href="#" class="menu__item-link">Home</a></li>
        <li class="menu__list-item"><a href="#" class="menu__item-link">Products</a></li>
        <li class="menu__list-item"><a href="#" class="menu__item-link">About Us</a></li>
        <li class="menu__list-item"><a href="#" class="menu__item-link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 class="main-title">Aquarium</h1>
    <div class="wrapper">
      <div class="fish">
        <img src="./images/fish.png" alt="fish">
      </div>
    </div>
  </main>
  <footer class="footer">
    <h2>Contact us</h2>
    <form class="form">
      <label>
        Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>

      </label>

      <label>
        Message
        <input type="text" name="message">
      </label>

      <button class="submit-btn" type="submit">Submit</button>

    </form>

  </footer>

  <script src="script.js"></script>
</body>

</html>
